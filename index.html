<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <style>
        .task{
            display: flex;
            flex-direction: row;

           display:flex ;
           flex-direction: row;
           justify-content: center;
           align-items: center;
           gap: 3rem;
        }
     body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
     }
    </style>
</head>
<body>
  <div class="container">
    <h2> To do List</h2>
    <input type="text" name="" id="task_input" placeholder="enter your task">
    <button onclick="addtask()">Add</button>
    <div id="subcontainer">
    </div>


  </div>  

  <script>
      function addtask(){
      let task_input=document.getElementById("task_input").value.trim();
      let divcont=document.getElementById("subcontainer")
         let taskWrapper = document.createElement("div");
         divcont.appendChild(taskWrapper)
         taskWrapper.className="task";

    let addtask=document.createElement("p")
    let closeBtn = document.createElement("span");
  
    closeBtn.onclick=function(){
  taskWrapper.remove()
    };


    addtask.innerText=task_input;
    
    taskWrapper.appendChild(addtask)
    taskWrapper.appendChild(closeBtn)
   
    document.getElementById("task_input").value = "";
    closeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="16" height="16"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>`;


  }
  </script>
</body>
</html>
